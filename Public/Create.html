<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Create.css">
    <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/670795475557023744/670833639994556417/GGblue.png" type="image/x-icon">
    <title>Game Gathering</title>
</head>
<body style="background-color: white;">
    <nav id='nav-bar'>
        <div id='nav-bar-links'>
        <a class = 'nav-bar-link' href='./Home.html'>Home</a>
        <a class = 'nav-bar-link' href='./Create.html'>Create an Event</a>
        <a class = 'nav-bar-link' href='./Find.html'>Find an Event</a>
        </div>
        <img id="nav-pic"src="https://cdn.discordapp.com/attachments/670795475557023744/670833639994556417/GGblue.png">
    </nav>          
    <main id='main'>
        <h1 id='page-title'> Create your event </h1>
        <form>
            
                <p>
                    <label>Event Name</label>
                    <input type = "text"
                           id = "eventName"
                           value = "" />
                </p>
                <p>
                    <label>Your Name</label>
                    <input type = "text"
                           id = "eventCreator"
                           value = "" />
                </p>
                <p>
                    <label>Type of Game</label>
                    <input type = "text"
                           id = "typeOfGame"
                           value = "" />
                </p>
                <p>
                    <label>E-Mail </label>
                    <input type = "text"
                           id = "email"
                           value = "" />
                </p>
                <p>
                    <label>Phone Number </label>
                    <input type = "text"
                           id = "phoneNumber"
                           value = "" />
                </p>
                <p>
                    <label>Location </label>
                    <select id = "locationDropdown">
                        <option value = "1">~</option>
                        <option value = "2">Venue</option>
                        <option value = "3">Online Event</option>
                      </select>
                </p>
                <p>
                    <input type = "text"
                           id = "locationSpec"  
                           value = "Address" />
                </p>
                <p>
                    <label>Start Date</label>
                    <input type ="date"
                           id = "startDate"
                           value = ""
                           min = "2020-1-25"
                           max = "2021-12-31" />
                </p>
                <p>
                    <label>End Date</label>
                    <input type ="date"
                           id = "endDate"
                           value = ""
                           min = "2020-1-25"
                           max = "2021-12-31" />
                </p>
                

        </form>
        

    </main>
    
</body>
<script src="./Create.js"></script>
</html>
